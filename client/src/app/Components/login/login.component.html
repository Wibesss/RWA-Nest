<div class="container">
  <input type="checkbox" id="check" />
  <div class="login form bg-secondary-soft">
    <header>Login</header>
    <form [formGroup]="form" (submit)="login()">
      <input type="text" formControlName="username" placeholder="Username" />
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <a href="#">Forgot Password</a>
      <button type="submit" class="button font-bold">Login</button>
    </form>
    <div class="signup">
      <span class="signup"
        >Don't have account?
        <a routerLink="/registration" type="button">Register</a>
      </span>
    </div>
  </div>
</div>
